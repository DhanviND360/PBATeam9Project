<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paratpar AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--light-text);
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .input-group input {
            padding-left: 45px;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--gradient-yellow);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer p {
            margin-bottom: 15px;
            color: var(--light-text);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-login button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #eee;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .social-login button:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }
        
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Paratpar AI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn active">Login</button>
                <button class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Login to access your personalized learning dashboard</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Or login with</p>
                <div class="social-login">
                    <button><i class="fab fa-google"></i></button>
                    <button><i class="fab fa-facebook-f"></i></button>
                    <button><i class="fab fa-twitter"></i></button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (email && password) {
                    // In a real application, you would validate credentials on the server
                    // For demo purpose, we'll just redirect to the dashboard
                    
                    // Save user information in localStorage
                    const user = {
                        name: email.split('@')[0], // Just use part of the email as the name
                        email: email,
                        isLoggedIn: true
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Set some initial tokens for the user
                    localStorage.setItem('userTokens', '120');
                    
                    // Redirect to dashboard
                    window.location.href = 'home.html';
                }
            });
        });
    </script>
</body>
</html>
